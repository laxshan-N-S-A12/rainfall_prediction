<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rainfall Prediction</h1>
    <form id="predict-form">
        <input type="number" name="pressure" placeholder="Pressure (e.g., 1013.2)" required step="0.1">
        <input type="number" name="maxtemp" placeholder="Max Temperature (e.g., 30.5)" required step="0.1">
        <input type="number" name="temparature" placeholder="Temperature (e.g., 25.0)" required step="0.1">
        <input type="number" name="mintemp" placeholder="Min Temperature (e.g., 20.1)" required step="0.1">
        <input type="number" name="dewpoint" placeholder="Dewpoint (e.g., 18.5)" required step="0.1">
        <input type="number" name="humidity" placeholder="Humidity (e.g., 65)" required>
        <input type="number" name="cloud" placeholder="Cloud Cover (e.g., 20)" required>
        <input type="number" name="sunshine" placeholder="Sunshine Hours (e.g., 7.5)" required step="0.1">
        <input type="number" name="winddirection" placeholder="Wind Direction (e.g., 180)" required>
        <input type="number" name="windspeed" placeholder="Wind Speed (e.g., 10.5)" required step="0.1">
        <button type="submit">Predict Rainfall</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('predict-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerText = 
                        `Prediction: ${result.prediction}, Probability: ${(result.probability * 100).toFixed(2)}%`;
                } else {
                    document.getElementById('result').innerText = `Error: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
